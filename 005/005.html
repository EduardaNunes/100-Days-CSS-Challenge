<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005 - 100 Days CSS Challenge</title>
    <link rel="stylesheet" type ="text/css" href="005.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script> 
</head>
<body>
    
<div class="frame">
	<h1>Chart.js</h1>
  <div class="tela">
		<div class="cabecalho">
			<div class="texto_direita">
				<p class="texto_1">RELATÓRIO SEMANAL</p>
				<p class="texto_2">8. Dez - 15. Dez</p>
			</div>
			<div class="texto_esquerda">
				<p class="texto_2">Receita</p>
				<p class="texto_1">R$ 3621.79</p>
			</div>
		</div>
			<div class="conteudo">
				<div class="legenda">
					<div>
					<svg height="10px" width="14px" viewBox="0 0 10 10">
						<line class="legenda_vermelho" x1="2" y1="5" x2="10" y2="5" stroke-linecap="round"/>	
					</svg>
					<p class="legenda_texto">Vizualizações</p>
					</div>
					<div>
					<svg height="10px" width="14px">
						<line class="legenda_amarela" x1="2" y1="5" x2="10" y2="5"/>	
					</svg>
					<p class="legenda_texto">Compras</p>
					</div>
				</div>
				<div class="grafico">
					<div class="Linhas">
						<div class="Linha"></div>
						<div class="Linha"></div>
						<div class="Linha"></div>
					</div>
					<canvas id="chart" width="250px" height="140px"></canvas>
				</div>
				<div class="dias">
					<p class="semana">Seg</p>
					<p class="semana">Ter</p>
					<p class="semana">Qua</p>
					<p class="semana">Qui</p>
					<p class="semana">Sex</p>
					<p class="semana">Sab</p>
					<p class="semana">Dom</p>
				</div>
			</div>
  </div>
</div>

    <script type="text/javascript" src="005.js"></script> 

</body>
</html>
